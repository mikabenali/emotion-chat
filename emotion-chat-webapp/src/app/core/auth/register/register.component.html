<div class="register container">
    <div class="uk-card uk-card-default">
        <div>
            <div class="uk-card uk-card-default uk-card-large uk-card-body">
                <h3 class="uk-card-title logo">emotion chat</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

                <div class="uk-alert-danger" uk-alert [hidden]="!alert">
                    <a class="uk-alert-close" uk-close></a>
                    <p>{{alertMsg}}</p>
                </div>

                <form [formGroup]="registerForm" (ngSubmit)="registerFormSubmit()">
                    <fieldset class="uk-fieldset">

                        <div class="uk-margin">
                            <input class="uk-input" type="text" placeholder="Username" formControlName="username">
                        </div>

                        <div class="uk-margin">
                            <input class="uk-input" type="password" placeholder="Password" formControlName="password">
                        </div>

                        <div class="uk-margin">
                            <input class="uk-input" type="password" placeholder="Confirm password" formControlName="confirmPassword">
                        </div>

                        <div class="uk-margin">
                            <input class="uk-input" type="email" placeholder="Email" formControlName="email">
                        </div>
                    </fieldset>

                    <button type="submit" class="uk-button uk-button-primary uk-button-large full-width" [disabled]="!registerForm.valid">
                        Create an account
                    </button>

                    <hr class="uk-divider-icon">

                    <button type="submit" class="uk-button uk-button-default uk-button-small full-width" [routerLink]="['/auth/login']">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
